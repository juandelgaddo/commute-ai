<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commute Ai-wear</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }.chat-header {
  background-color: white;
  padding: 16px;
  font-size: 20px;
  font-weight: bold;
  border-bottom: 1px solid #ddd;
  text-align: left;
}

.chat-box {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.chat-input {
  display: flex;
  border-top: 1px solid #ddd;
  padding: 10px;
  background-color: white;
}

#userInput {
  flex: 1;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 20px;
}

#sendButton {
  margin-left: 10px;
  padding: 10px 16px;
  font-size: 16px;
  border: none;
  border-radius: 20px;
  background-color: black;
  color: white;
  cursor: pointer;
}

.message {
  max-width: 80%;
  padding: 12px 16px;
  border-radius: 16px;
  line-height: 1.4;
  word-wrap: break-word;
}

.user {
  background-color: #e0e0e0;
  align-self: flex-start;
}

.ai {
  background-color: #ffffff;
  border: 1px solid #ccc;
  align-self: flex-end;
}

  </style>
</head>
<body>  <div class="chat-header">Commute Ai-wear</div>  <div class="chat-box" id="chatBox"></div>  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Escriba su consulta aquÃ­" />
    <button id="sendButton">Enviar</button>
  </div>  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");

    sendButton.addEventListener("click", async () => {
      const question = userInput.value.trim();
      if (!question) return;

      appendMessage(question, 'user');
      userInput.value = "";

      appendMessage("Pensando...", 'ai');
      const aiBubble = chatBox.lastElementChild;

      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        const answer = data.answer || "No se pudo obtener respuesta.";
        aiBubble.innerText = answer;
      } catch (err) {
        aiBubble.innerText = "Error: " + err.message;
      }
    });

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script></body>
</html>
