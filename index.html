<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Commute Ai-wear</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: transparent;
      padding: 0;
      margin: 0;
    }
    .ai-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 10px;
    }
    .search-box, .response-box {
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      background: #fff;
      padding: 16px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-family: 'Montserrat', sans-serif;
      cursor: pointer;
    }
    .response-box {
      position: relative;
      margin-top: 10px;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="ai-container">
    <div id="search-section">
      <div class="search-box">
        <input type="text" id="question" placeholder="Escriba su consulta aquÃ­" />
        <button onclick="askAI()">Consultar</button>
      </div>
    </div>
    <div id="response-section" style="display:none;">
      <div class="response-box">
        <button class="close-btn" onclick="resetAI()">Cerrar</button>
        <div id="response-text"></div>
      </div>
    </div>
  </div>  <script>
    async function askAI() {
      const question = document.getElementById("question").value.trim();
      const search = document.getElementById("search-section");
      const responseBox = document.getElementById("response-section");
      const responseText = document.getElementById("response-text");

      if (!question) return;

      search.style.display = "none";
      responseBox.style.display = "block";
      responseText.innerText = "Pensando...";

      try {
        const res = await fetch("https://commute-ai.vercel.app/api/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        responseText.innerText = "Commute Ai-wear: " + (data.answer || "No se pudo obtener respuesta.");
      } catch (err) {
        responseText.innerText = "Error: " + err.message;
      }
    }

    function resetAI() {
      document.getElementById("response-section").style.display = "none";
      document.getElementById("search-section").style.display = "block";
      document.getElementById("question").value = "";
    }
  </script></body>
</html>
