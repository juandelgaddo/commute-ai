<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Commute AI-wear</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: transparent;
    }

    .chat-box {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-response {
      max-height: 160px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .chat-input-area {
      display: flex;
      gap: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .chat-button {
      background-color: #000;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-button svg {
      width: 16px;
      height: 16px;
    }

    @media (max-width: 480px) {
      .chat-box {
        padding: 12px;
      }

      .chat-input-area {
        flex-direction: column;
      }

      .chat-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="chat-box">
    <div class="chat-response" id="chatResponse">Escribe tu consulta abajo...</div>
    <div class="chat-input-area">
      <input type="text" id="userInput" class="chat-input" placeholder="Escriba su consulta aquÃ­" />
      <button class="chat-button" onclick="askAI()">
        <!-- Flecha hacia arriba -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
      </button>
    </div>
  </div>

  <script>
    async function askAI() {
      const input = document.getElementById("userInput");
      const responseBox = document.getElementById("chatResponse");
      const question = input.value.trim();

      if (!question) {
        responseBox.innerText = "Por favor escribe una consulta.";
        return;
      }

      responseBox.innerText = "Pensando...";

      try {
        const res = await fetch("https://commute-ai.vercel.app/api/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        responseBox.innerText = "Commute AI-wear: " + (data.answer || "No se pudo obtener respuesta.");
      } catch (err) {
        responseBox.innerText = "Error al conectar con Commute AI-wear: " + err.message;
      }

      input.value = "";
    }
  </script>

</body>
</html>
