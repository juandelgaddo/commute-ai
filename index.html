<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Commute AI Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      font-style: italic;
      background: transparent;
      color: #000;
      padding: 0;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }

    input, button {
      padding: 12px;
      border-radius: 10px;
      font-family: 'Montserrat', sans-serif;
      font-style: italic;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    input {
      margin-bottom: 10px;
      background-color: #f1f6ff;
    }

    button {
      background: black;
      color: white;
      cursor: pointer;
    }

    #response {
      position: relative;
      margin-top: 20px;
      padding: 20px;
      border-radius: 15px;
      background-color: rgba(255,255,255,0.85);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-style: italic;
      white-space: pre-wrap;
      display: none;
    }

    #closeBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="question" placeholder="Escriba su consulta aquí" />
    <button onclick="askAI()">Consultar</button>
    <div id="response">
      <button id="closeBtn" onclick="document.getElementById('response').style.display='none'">✕</button>
      <div id="answerText">Esperando tu pregunta...</div>
    </div>
  </div>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value.trim();
      const responseBox = document.getElementById("response");
      const answerText = document.getElementById("answerText");

      if (!question) {
        answerText.innerText = "Por favor escribe una pregunta.";
        responseBox.style.display = "block";
        return;
      }

      answerText.innerText = "Pensando...";
      responseBox.style.display = "block";

      try {
        const res = await fetch("https://commute-ai.vercel.app/api/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        answerText.innerText = data.answer || "No se pudo obtener respuesta.";
      } catch (err) {
        answerText.innerText = "Error al conectar con la IA: " + err.message;
      }
    }
  </script>
</body>
</html>
