<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Commute Eyewear AI Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: transparent;
      margin: 0;
      padding: 20px;
    }

    .chat-container {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Montserrat', sans-serif;
      font-style: italic;
      width: 60%;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: black;
      color: white;
      cursor: pointer;
      font-style: italic;
    }

    .accordion {
      max-width: 700px;
      margin: 20px auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }

    .accordion-header {
      background: #f1f1f1;
      padding: 12px 20px;
      cursor: pointer;
      font-weight: bold;
      font-style: italic;
    }

    .accordion-body {
      padding: 20px;
      background: white;
      font-style: italic;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <input type="text" id="question" placeholder="Escriba su consulta aquÃ­" />
    <button onclick="askAI()">Consultar</button>
  </div>

  <div class="accordion" id="accordion">
    <div class="accordion-header" onclick="toggleAccordion()">Respuesta de Commute AI (haz clic para cerrar)</div>
    <div class="accordion-body" id="response">Esperando pregunta...</div>
  </div>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value.trim();
      const output = document.getElementById("response");
      const accordion = document.getElementById("accordion");

      if (!question) {
        alert("Por favor escribe una pregunta.");
        return;
      }

      output.innerText = "Pensando...";
      accordion.style.display = "block";

      try {
        const res = await fetch("https://commute-ai.vercel.app/api/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        output.innerText = data.answer || "No se pudo obtener respuesta.";
      } catch (err) {
        output.innerText = "Error al conectar con la IA: " + err.message;
      }
    }

    function toggleAccordion() {
      const body = document.querySelector('.accordion-body');
      body.style.display = (body.style.display === 'none') ? 'block' : 'none';
    }
  </script>

</body>
</html>
