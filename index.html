<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Commute AI-wear</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: transparent;
    }

    .chat-container {
      max-width: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #question {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    #askButton {
      background-color: black;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .response-box {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin-top: 10px;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      font-size: 16px;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: none;
      border: none;
      color: #333;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <input type="text" id="question" placeholder="Escriba su consulta aquÃ­" />
    <button id="askButton" onclick="askAI()">Consultar</button>

    <div class="response-box" id="responseBox">
      <button class="close-btn" onclick="closeResponse()">Cerrar</button>
      <div id="responseText">...</div>
    </div>
  </div>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value.trim();
      const input = document.getElementById("question");
      const button = document.getElementById("askButton");
      const responseBox = document.getElementById("responseBox");
      const responseText = document.getElementById("responseText");

      if (!question) {
        alert("Por favor escriba una consulta.");
        return;
      }

      input.style.display = "none";
      button.style.display = "none";
      responseBox.style.display = "block";
      responseText.innerText = "Pensando...";

      try {
        const res = await fetch("https://commute-ai.vercel.app/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        responseText.innerText = data.answer || "No se pudo obtener respuesta.";
      } catch (err) {
        responseText.innerText = "Error al conectar con la IA: " + err.message;
      }
    }

    function closeResponse() {
      document.getElementById("responseBox").style.display = "none";
      document.getElementById("question").style.display = "block";
      document.getElementById("askButton").style.display = "block";
      document.getElementById("question").value = "";
    }
  </script>
</body>
</html>
