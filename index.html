<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Commute AI-wear</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: transparent;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 400px;
      height: 300px;
      margin: 20px auto;
      background-color: #ffffffcc;
      border: 1px solid #ccc;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .chat-response {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.4;
    }

    .chat-input-area {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }

    .chat-input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
    }

    .chat-button {
      background-color: #000;
      color: white;
      border: none;
      padding: 10px 14px;
      margin-left: 10px;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-button:hover {
      background-color: #333;
    }

    .chat-button svg {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-response" id="chatResponse">Escribe tu consulta abajo...</div>
    <div class="chat-input-area">
      <input type="text" id="userInput" class="chat-input" placeholder="Escriba su consulta aquÃ­" />
      <button class="chat-button" onclick="askAI()">
        <!-- Flecha hacia arriba estilo chat -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
      </button>
    </div>
  </div>

  <script>
    async function askAI() {
      const input = document.getElementById("userInput");
      const responseBox = document.getElementById("chatResponse");
      const question = input.value.trim();

      if (!question) {
        responseBox.innerText = "Por favor escribe una consulta.";
        return;
      }

      responseBox.innerText = "Pensando...";

      try {
        const res = await fetch("https://commute-ai.vercel.app/api/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        responseBox.innerText = "Commute AI-wear: " + (data.answer || "No se pudo obtener respuesta.");
      } catch (err) {
        responseBox.innerText = "Error al conectar con Commute AI-wear: " + err.message;
      }

      input.value = "";
    }
  </script>

</body>
</html>
