<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Commute AI-wear</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      font-style: normal;
      background-color: transparent;
      color: #000;
      padding: 0;
      margin: 0;
    }

    .ai-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      transition: all 0.3s ease;
    }

    .input-group {
      display: flex;
      gap: 10px;
      flex-direction: row;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      font-family: 'Montserrat', sans-serif;
    }

    button {
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      background-color: #000;
      color: white;
      font-family: 'Montserrat', sans-serif;
      cursor: pointer;
    }

    #response-box {
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
      position: relative;
      white-space: pre-wrap;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      font-size: 14px;
      color: #333;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="ai-container">
    <div class="input-group">
      <input type="text" id="question" placeholder="Escriba su consulta aquÃ­" />
      <button onclick="askAI()">Consultar</button>
    </div>
    <div id="response-box">
      <button class="close-btn" onclick="closeResponse()">Cerrar</button>
      <div id="response">...</div>
    </div>
  </div>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value.trim();
      const responseBox = document.getElementById("response-box");
      const responseText = document.getElementById("response");

      if (!question) {
        responseText.innerText = "Por favor escribe una pregunta.";
        responseBox.style.display = "block";
        return;
      }

      responseText.innerText = "Pensando...";
      responseBox.style.display = "block";

      try {
        const res = await fetch("https://commute-ai.vercel.app/api/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        responseText.innerText = data.answer || "No se pudo obtener respuesta.";
      } catch (err) {
        responseText.innerText = "Error al conectar con la IA: " + err.message;
      }
    }

    function closeResponse() {
      const responseBox = document.getElementById("response-box");
      const responseText = document.getElementById("response");
      responseText.innerText = "";
      responseBox.style.display = "none";
    }
  </script>

</body>
</html>
