<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Commute Eyewear AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: transparent;
      color: #000;
      padding: 0;
      margin: 0;
    }
    .container {
      max-width: 340px;
      margin: 0 auto;
      padding: 10px;
      position: relative;
    }
    .search-box, .response-box {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    .response-box {
      display: none;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 14px;
      cursor: pointer;
      color: #555;
      font-weight: bold;
    }
  </style>
</head>
<body>  <div class="container">
    <div id="searchBox" class="search-box">
      <input type="text" id="question" placeholder="Escriba su consulta aquÃ­" />
      <button onclick="askAI()">Consultar</button>
    </div><div id="responseBox" class="response-box">
  <div class="close-btn" onclick="closeResponse()">Cerrar</div>
  <div id="response">Cargando respuesta...</div>
</div>

  </div>  <script>
    async function askAI() {
      const question = document.getElementById("question").value.trim();
      if (!question) return;

      document.getElementById("searchBox").style.display = "none";
      const responseBox = document.getElementById("responseBox");
      const responseDiv = document.getElementById("response");

      responseBox.style.display = "block";
      responseDiv.innerText = "Cargando respuesta...";

      try {
        const res = await fetch("https://commute-ai.vercel.app/api/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        responseDiv.innerText = data.answer || "No se pudo obtener respuesta.";
      } catch (err) {
        responseDiv.innerText = "Error: " + err.message;
      }
    }

    function closeResponse() {
      document.getElementById("responseBox").style.display = "none";
      document.getElementById("searchBox").style.display = "block";
    }
  </script></body>
</html>
