<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commute Ai-wear</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent; /* Fondo completamente transparente */
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      height: 100vh;
      overflow-x: hidden;
    }

    .accordion-header {
      position: fixed;
      top: 20px;
      left: 20px;
      background: black;
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 14px;
      border-radius: 16px 0 16px 0;
      z-index: 10;
      cursor: pointer;
    }

    .chat-container {
      position: fixed;
      top: 60px;
      left: 20px;
      width: 90vw;
      max-width: 360px;
      height: 70vh;
      display: none;
      flex-direction: column;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      overflow: hidden;
      z-index: 9;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-input {
      display: flex;
      flex-direction: column;
      padding: 10px;
      border-top: 1px solid #ccc;
      gap: 8px;
    }

    .chat-input input {
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .chat-input button {
      background: black;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
    }

    .bubble-user, .bubble-bot {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
      display: inline-block;
      word-wrap: break-word;
    }

    .bubble-user {
      background: #e0e0e0;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .bubble-bot {
      background: #d0f0ff;
      align-self: flex-end;
      border-top-right-radius: 0;
    }

    @media (min-width: 768px) {
      .chat-container {
        top: 80px;
        left: 40px;
        width: 400px;
        height: 75vh;
      }

      .accordion-header {
        top: 30px;
        left: 40px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="accordion-header" onclick="toggleChat()">Commute<br>Ai-wear</div>

  <div class="chat-container" id="chatContainer">
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Escriba su consulta aquÃ­..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    function toggleChat() {
      const container = document.getElementById("chatContainer");
      container.style.display = container.style.display === "flex" ? "none" : "flex";
    }

    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");

    async function sendMessage() {
      const question = userInput.value.trim();
      if (!question) return;

      const userBubble = document.createElement("div");
      userBubble.className = "bubble-user";
      userBubble.innerText = question;
      chatMessages.appendChild(userBubble);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      userInput.value = "";

      const botBubble = document.createElement("div");
      botBubble.className = "bubble-bot";
      botBubble.innerText = "Pensando...";
      chatMessages.appendChild(botBubble);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        botBubble.innerText = data.answer || "No se pudo obtener respuesta.";
        chatMessages.scrollTop = chatMessages.scrollHeight;
      } catch (err) {
        botBubble.innerText = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
