<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Commute AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: transparent;
      margin: 0;
      padding: 0;
    }

    .ai-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
    }

    .ai-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: stretch;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      box-sizing: border-box;
    }

    button#sendBtn {
      background-color: #000;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    button#sendBtn:hover {
      background-color: #222;
    }

    button#sendBtn svg {
      fill: white;
    }

    #chatBox {
      max-height: 160px;
      overflow-y: auto;
      margin-top: 15px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
      display: none;
    }

    .close-btn {
      text-align: right;
      font-size: 13px;
      cursor: pointer;
      margin-bottom: 10px;
      color: #333;
    }

    @media (max-width: 600px) {
      .ai-box {
        flex-direction: column;
      }

      button#sendBtn {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>

  <div class="ai-container">
    <div class="ai-box">
      <input type="text" id="question" placeholder="Escriba su consulta aquÃ­" />
      <button id="sendBtn" onclick="askAI()" aria-label="Consultar">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
          <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
        </svg>
      </button>
    </div>
    <div id="chatBox">
      <div class="close-btn" onclick="closeChat()">Cerrar</div>
      <div id="responseText"></div>
    </div>
  </div>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value.trim();
      const chatBox = document.getElementById("chatBox");
      const responseText = document.getElementById("responseText");

      if (!question) {
        responseText.innerText = "Por favor escribe una consulta.";
        chatBox.style.display = "block";
        return;
      }

      responseText.innerText = "Pensando...";
      chatBox.style.display = "block";

      try {
        const res = await fetch("https://commute-ai.vercel.app/api/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        responseText.innerText = data.answer || "No se pudo obtener respuesta.";
      } catch (err) {
        responseText.innerText = "Error al conectar con la IA: " + err.message;
      }
    }

    function closeChat() {
      const chatBox = document.getElementById("chatBox");
      const responseText = document.getElementById("responseText");
      responseText.innerText = "";
      chatBox.style.display = "none";
    }
  </script>

</body>
</html>
