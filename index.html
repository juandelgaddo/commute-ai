<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Commute Eyewear AI Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      font-style: italic;
      background-color: #f9f9f9;
      color: #000;
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      text-align: center;
      font-style: italic;
    }
    input, button {
      padding: 12px;
      border-radius: 10px;
      font-family: 'Montserrat', sans-serif;
      font-style: italic;
      border: 1px solid #ccc;
      width: 100%;
      margin-top: 10px;
      box-sizing: border-box;
    }
    button {
      background: black;
      color: white;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      padding: 20px;
      border-radius: 15px;
      background-color: rgba(255,255,255,0.7);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-style: italic;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>¿Tienes dudas? Pregúntale a Commute AI</h2>
  <input type="text" id="question" placeholder="Ej. ¿Qué es CR‑39?" />
  <button onclick="askAI()">Buscar</button>
  <div id="response">Esperando tu pregunta...</div>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value.trim();
      const output = document.getElementById("response");

      if (!question) {
        output.innerText = "Por favor escribe una pregunta.";
        return;
      }

      output.innerText = "Pensando...";

      try {
        const res = await fetch("https://commute-ai.vercel.app/api/ask", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({ question })
});

        const data = await res.json();
        output.innerText = data.answer || "No se pudo obtener respuesta.";
      } catch (err) {
        output.innerText = "Error al conectar con la IA: " + err.message;
      }
    }
  </script>

</body>
</html>
