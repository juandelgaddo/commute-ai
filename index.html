<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commute AI-wear</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #e8d5b7;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .consulta-box {
      background: #fff;
      border: 2px dashed #aaa;
      border-radius: 15px;
      padding: 20px;
      max-width: 420px;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .consulta-box input {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .consulta-box button {
      padding: 10px 20px;
      border: 2px solid #000;
      border-radius: 14px;
      background-color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    .consulta-box button:hover {
      background-color: #000;
      color: #fff;
    }

    @media (max-width: 500px) {
      .consulta-box {
        padding: 15px;
      }

      .consulta-box button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="consulta-box">
    <input type="text" id="user-input" placeholder="Escriba su consulta aquí">
    <button id="send-button">Consultar</button>
  </div>

  <script>
    document.getElementById('send-button').addEventListener('click', () => {
      const pregunta = document.getElementById('user-input').value;
      if (pregunta.trim() !== "") {
        alert("Consulta enviada: " + pregunta); // Aquí puedes conectar con tu IA
      }
    });
  </script>
</body>
</html>
