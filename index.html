<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commute AI-wear</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: transparent;
      height: auto;
      overflow: hidden; /* ðŸ”’ evita scroll innecesario */
    }

    .chat-container {
      max-width: 600px;
      width: 100%;
      padding: 0 10px;
      margin: 0 auto;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f5f5f5;
      border: 2px dashed #ccc;
      padding: 15px;
      border-radius: 12px;
    }

    #userInput {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    #sendButton {
      background: black;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      align-self: flex-end;
    }

    .response-box {
      margin-top: 15px;
      position: relative;
      background: white;
      border-radius: 12px;
      padding: 16px;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: none;
      height: 120px;
      overflow: hidden;
      box-sizing: border-box;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      border: none;
      background: none;
      font-size: 14px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
    }

    .response-text {
      padding-right: 20px;
      margin-top: 25px;
      height: 60px;
      overflow: hidden;
    }

    .toggle-text {
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      color: #007bff;
      cursor: pointer;
      user-select: none;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 500px) {
      .chat-container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="input-group" id="inputGroup">
      <input type="text" id="userInput" placeholder="Escriba su consulta aquÃ­">
      <button id="sendButton">Consultar</button>
    </div>

    <div class="response-box" id="responseBox">
      <button class="close-btn" onclick="closeResponse()">Cerrar</button>
      <div class="response-text" id="responseText"></div>
      <div class="toggle-text" id="toggleText" onclick="showNext()">Continuar leyendo</div>
    </div>
  </div>

  <script>
    const sendButton = document.getElementById("sendButton");
    const userInput = document.getElementById("userInput");
    const responseBox = document.getElementById("responseBox");
    const responseText = document.getElementById("responseText");
    const toggleText = document.getElementById("toggleText");
    const inputGroup = document.getElementById("inputGroup");

    let chunks = [];
    let currentIndex = 0;

    sendButton.addEventListener("click", async () => {
      const question = userInput.value.trim();
      if (!question) return;

      inputGroup.classList.add("hidden");
      responseBox.style.display = "block";
      responseText.innerText = "Pensando...";
      toggleText.style.display = "none";

      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        const answer = data.answer || "No se pudo obtener respuesta.";
        prepareChunks(answer);
        showNext();
      } catch (err) {
        responseText.innerText = "Error: " + err.message;
        toggleText.style.display = "none";
      }
    });

    function closeResponse() {
      responseBox.style.display = "none";
      inputGroup.classList.remove("hidden");
      userInput.value = "";
      responseText.innerHTML = "";
      toggleText.style.display = "none";
      chunks = [];
      currentIndex = 0;
    }

    function prepareChunks(text) {
      const words = text.split(" ");
      const chunkSize = 25;
      chunks = [];

      for (let i = 0; i < words.length; i += chunkSize) {
        chunks.push(words.slice(i, i + chunkSize).join(" "));
      }

      currentIndex = 0;
      toggleText.style.display = chunks.length > 1 ? "block" : "none";
    }

    function showNext() {
      if (currentIndex < chunks.length) {
        responseText.innerText = chunks[currentIndex];
        currentIndex++;
        if (currentIndex >= chunks.length) {
          toggleText.style.display = "none";
        }
      }
    }
  </script>

</body>
</html>
