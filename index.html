<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Commute Ai-wear</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<style>
  /* Reset para incrustar */
  html, body { margin:0; padding:0; background:transparent; font-family:'Montserrat', sans-serif; }
  * { box-sizing:border-box; }
  /* Evita que el iframe crezca por 100vh */
  html, body { height:auto; min-height:0; }

  /* --- Contenedor raíz en flujo normal (sin fixed) --- */
  .chat-embed {
    display:inline-block;             /* “shrink-wrap”: se ajusta al contenido */
    width: min(92vw, 400px);
  }

  .accordion-header {
    display:inline-block;
    background:#000; color:#fff; font-weight:bold; font-size:18px;
    padding:10px 14px; border-radius:16px 0 16px 0; cursor:pointer;
    margin:0 0 8px 0;                 /* en vez de top/left fixed */
  }

  .chat-container {
    width:100%;
    display:flex; flex-direction:column;
    background:#fff; border-radius:16px;
    box-shadow:0 4px 20px rgba(0,0,0,.15);
    overflow:hidden;                  /* mantiene esquinas redondas */
  }

  .chat-messages {
    max-height:60vh;                  /* crece hasta 60vh, sin forzar altura del documento */
    padding:16px; overflow:auto; display:flex; flex-direction:column; gap:10px;
  }

  .chat-input { display:flex; flex-direction:column; padding:10px; border-top:1px solid #ccc; gap:8px; }
  .chat-input input { padding:10px; border-radius:12px; border:1px solid #ccc; font-size:14px; }
  .chat-input button { background:#000; color:#fff; border:0; padding:10px; border-radius:12px; cursor:pointer; font-size:14px; }

  .bubble-user,.bubble-bot{ max-width:80%; padding:10px 14px; border-radius:16px; font-size:14px; line-height:1.4; display:inline-block; word-wrap:break-word; }
  .bubble-user{ background:#e0e0e0; align-self:flex-start; border-top-left-radius:0; }
  .bubble-bot{ background:#d0f0ff; align-self:flex-end; border-top-right-radius:0; }

  /* Evita “aire” al final del embed */
  body > :last-child { margin-bottom:0 !important; padding-bottom:0 !important; }

  @media (min-width:768px){
    .chat-embed { width:min(92vw, 420px); }
    .accordion-header { font-size:20px; }
  }
</style>
</head>
<body>

  <div class="chat-embed">
    <div class="accordion-header" onclick="toggleChat()">Commute<br>Ai-wear</div>

    <div class="chat-container" id="chatContainer">
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Escriba su consulta aquí..." />
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

<script>
  function toggleChat() {
    const el = document.getElementById('chatContainer');
    el.style.display = (el.style.display === 'none') ? 'flex' : 'none';
  }

  const chatMessages = document.getElementById("chatMessages");
  const userInput = document.getElementById("userInput");

  async function sendMessage() {
    const question = userInput.value.trim();
    if (!question) return;

    const userBubble = document.createElement("div");
    userBubble.className = "bubble-user";
    userBubble.innerText = question;
    chatMessages.appendChild(userBubble);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    userInput.value = "";

    const botBubble = document.createElement("div");
    botBubble.className = "bubble-bot";
    botBubble.innerText = "Pensando...";
    chatMessages.appendChild(botBubble);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    try {
      const res = await fetch("/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });
      const data = await res.json();
      botBubble.innerText = data.answer || "No se pudo obtener respuesta.";
      chatMessages.scrollTop = chatMessages.scrollHeight;
    } catch (err) {
      botBubble.innerText = "Error: " + err.message;
    }
  }
</script>
</body>
</html>
