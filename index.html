<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Commute Eyewear AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      font-style: italic;
      background: transparent;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    input, button {
      padding: 12px;
      border-radius: 10px;
      font-family: 'Montserrat', sans-serif;
      font-style: italic;
      border: 1px solid #ccc;
      margin-top: 10px;
      box-sizing: border-box;
    }

    input {
      width: 70%;
    }

    button {
      width: 25%;
      background-color: black;
      color: white;
      cursor: pointer;
    }

    /* Estilo del modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(3px);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      width: 80%;
      text-align: left;
      font-style: italic;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-weight: bold;
      cursor: pointer;
      background: none;
      border: none;
      color: black;
      font-size: 14px;
    }

    .close-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <input type="text" id="question" placeholder="Escriba su consulta aquÃ­" />
  <button onclick="askAI()">Consultar</button>

  <!-- Modal -->
  <div id="responseModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">Cerrar</button>
      <div id="responseText">...</div>
    </div>
  </div>

  <script>
    function closeModal() {
      document.getElementById("responseModal").style.display = "none";
    }

    async function askAI() {
      const question = document.getElementById("question").value.trim();
      const modal = document.getElementById("responseModal");
      const responseText = document.getElementById("responseText");

      if (!question) {
        alert("Por favor escribe una pregunta.");
        return;
      }

      responseText.innerText = "Pensando...";
      modal.style.display = "flex";

      try {
        const res = await fetch("https://commute-ai.vercel.app/api/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        responseText.innerText = data.answer || "No se pudo obtener respuesta.";
      } catch (err) {
        responseText.innerText = "Error al conectar con la IA: " + err.message;
      }
    }

    // Cierra modal al hacer clic fuera del contenido
    window.onclick = function(event) {
      const modal = document.getElementById("responseModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
