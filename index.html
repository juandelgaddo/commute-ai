<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commute Ai-wear</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    background: transparent;
    font-family: 'Montserrat', sans-serif;
    min-height: 100dvh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px 16px;
    box-sizing: border-box;
    overflow-x: hidden;
  }

  .wrap {
    width: 92vw;
    max-width: 520px;
  }

  /* Chat container con título integrado */
  .chat-container {
    width: 100%;
    height: min(88dvh, 860px);
    display: flex;
    flex-direction: column;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    overflow: hidden;
  }

  /* Título dentro del chatbox */
  .chat-header {
    background: #000;
    color: #d3d3d3; /* gris claro */
    font-weight: 700;
    font-size: 20px;
    padding: 14px 18px;
    text-align: left;
    white-space: nowrap;       /* Evita salto de línea */
    overflow: hidden;          /* Evita que se desborde */
    text-overflow: ellipsis;   /* Agrega "..." si es muy largo */
    font-family: 'Montserrat', sans-serif;
  }

  .chat-messages {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .chat-input {
    display: flex;
    flex-direction: column;
    padding: 10px;
    border-top: 1px solid #ccc;
    gap: 8px;
    background: #fff;
  }

  .chat-input input {
    padding: 10px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  .chat-input button {
    background: #000;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 14px;
  }

  .bubble-user, .bubble-bot {
    max-width: 80%;
    padding: 10px 14px;
    border-radius: 16px;
    font-size: 14px;
    line-height: 1.4;
    display: inline-block;
    word-wrap: break-word;
  }

  .bubble-user {
    background: #e0e0e0;
    align-self: flex-start;
    border-top-left-radius: 0;
  }

  .bubble-bot {
    background: #d0f0ff;
    align-self: flex-end;
    border-top-right-radius: 0;
  }

  @media (min-width: 768px) {
    .chat-header { font-size: 22px; }
    .chat-container { height: min(85dvh, 900px); }
  }
</style>
</head>
<body>

 <div class="chat-container" id="chatContainer">
  <div class="chat-header">Commute Ai-wear</div> <!-- Aquí el título -->
  
  <div class="chat-messages" id="chatMessages"></div>
  
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Escriba su consulta aquí..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

  <script>
    function toggleChat() {
      const container = document.getElementById("chatContainer");
      container.style.display = container.style.display === "flex" ? "none" : "flex";
    }

    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");

    async function sendMessage() {
      const question = userInput.value.trim();
      if (!question) return;

      const userBubble = document.createElement("div");
      userBubble.className = "bubble-user";
      userBubble.innerText = question;
      chatMessages.appendChild(userBubble);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      userInput.value = "";

      const botBubble = document.createElement("div");
      botBubble.className = "bubble-bot";
      botBubble.innerText = "Pensando...";
      chatMessages.appendChild(botBubble);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        botBubble.innerText = data.answer || "No se pudo obtener respuesta.";
        chatMessages.scrollTop = chatMessages.scrollHeight;
      } catch (err) {
        botBubble.innerText = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
