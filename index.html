<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Commute AI-wear</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chat-box {
      width: 100%;
      max-width: 400px;
      height: 400px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background-color: #f5f5f5;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #e0e0e0;
      border-radius: 10px;
      white-space: pre-wrap;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .input-area button {
      padding: 10px 16px;
      margin-left: 8px;
      border-radius: 8px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .chat-box {
        max-width: 95%;
        height: 380px;
      }

      .input-area button {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="chat-box">
    <div class="chat-messages" id="chat-messages">
      <div class="message" id="initial-message">Â¡Hola! Escribe tu consulta Ã³ptica abajo ðŸ‘‡</div>
    </div>
    <div class="input-area">
      <input type="text" id="question" placeholder="Escriba su consulta aquÃ­" />
      <button onclick="askAI()">Consultar</button>
    </div>
  </div>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value.trim();
      const chat = document.getElementById("chat-messages");

      if (!question) return;

      appendMessage("TÃº: " + question, chat);
      document.getElementById("question").value = "";

      appendMessage("Pensando...", chat, true);

      try {
        const res = await fetch("https://commute-ai.vercel.app/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        removeLastMessage(chat); // Remove "Pensando..."
        appendMessage("Commute AI: " + (data.answer || "No se pudo obtener respuesta."), chat);
      } catch (err) {
        removeLastMessage(chat);
        appendMessage("Error: " + err.message, chat);
      }

      chat.scrollTop = chat.scrollHeight;
    }

    function appendMessage(text, container, isTemp = false) {
      const msg = document.createElement("div");
      msg.className = "message";
      msg.innerText = text;
      if (isTemp) msg.id = "temp-message";
      container.appendChild(msg);
    }

    function removeLastMessage(container) {
      const temp = document.getElementById("temp-message");
      if (temp) container.removeChild(temp);
    }
  </script>

</body>
</html>
