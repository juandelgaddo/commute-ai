<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commute Ai-wear</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }body {
  font-family: system-ui, sans-serif;
  background-color: #e7d2ae;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat-wrapper {
  background: #fff;
  width: 95%;
  max-width: 700px;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.chat-header {
  text-align: center;
  font-size: 1.3rem;
  font-weight: 500;
  padding: 14px;
  border-bottom: 1px solid #ddd;
}

.chat-body {
  flex-grow: 1;
  background: #f3f3f3;
  padding: 20px;
  overflow-y: auto;
}

.chat-input-area {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 10px;
  border-top: 1px solid #ddd;
  background: #fff;
}

.chat-input {
  flex-grow: 1;
  padding: 10px 16px;
  border: 1px solid #ccc;
  border-radius: 999px;
  font-size: 14px;
  outline: none;
}

.send-btn {
  background: black;
  border: none;
  color: white;
  width: 44px;
  height: 44px;
  border-radius: 999px;
  font-size: 18px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">Commute Ai-wear</div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-input-area">
      <input type="text" id="userInput" class="chat-input" placeholder="Escriba su consulta aquí" />
      <button class="send-btn" id="sendButton">&#8593;</button>
    </div>
  </div>  <script>
    const sendButton = document.getElementById("sendButton");
    const userInput = document.getElementById("userInput");
    const chatBody = document.getElementById("chatBody");

    sendButton.addEventListener("click", async () => {
      const question = userInput.value.trim();
      if (!question) return;

      appendMessage("Tú", question);
      userInput.value = "";

      const msg = document.createElement("div");
      msg.textContent = "Pensando...";
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;

      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        msg.textContent = "Commute Ai-wear: " + (data.answer || "No se pudo obtener respuesta.");
      } catch (err) {
        msg.textContent = "Error: " + err.message;
      }

      chatBody.scrollTop = chatBody.scrollHeight;
    });

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.textContent = sender + ": " + text;
      chatBody.appendChild(div);
    }
  </script></body>
</html>
