<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commute Ai-wear</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #fff;
      padding: 16px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: #d1e7ff;
      color: #000;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background-color: #eaeaea;
      color: #000;
      border-bottom-left-radius: 4px;
    }

    footer {
      background: #fff;
      padding: 10px 16px;
      display: flex;
      gap: 8px;
      border-top: 1px solid #ddd;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      background: black;
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      cursor: pointer;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <header>Commute Ai-wear</header>

  <div id="chat"></div>

  <footer>
    <input type="text" id="userInput" placeholder="Escriba su consulta aquí" />
    <button id="sendButton">↑</button>
  </footer>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const button = document.getElementById("sendButton");

    button.addEventListener("click", sendMessage);
    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      input.value = "";

      appendMessage("Pensando...", "bot");

      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: text })
        });

        const data = await res.json();
        const botReply = data.answer || "No se pudo obtener respuesta.";

        // Replace "Pensando..." with real response
        const lastBotMessage = chat.querySelector(".bot:last-child");
        lastBotMessage.innerText = botReply;

        // Scroll to bottom
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        const lastBotMessage = chat.querySelector(".bot:last-child");
        lastBotMessage.innerText = "Error: " + err.message;
      }
    }

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>

</body>
</html>
