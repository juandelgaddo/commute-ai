<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commute Ai-wear</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 85vh;
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
    }

    .chat-header {
      padding: 16px;
      background: black;
      color: white;
      font-weight: bold;
      font-size: 18px;
      text-align: left;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ccc;
      gap: 8px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .chat-input button {
      background: black;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .bubble-user, .bubble-bot {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
      display: inline-block;
    }

    .bubble-user {
      background: #e0e0e0;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .bubble-bot {
      background: #d0f0ff;
      align-self: flex-end;
      border-top-right-radius: 0;
    }

    /* Estilos para móviles */
    @media (max-width: 480px) {
      .chat-container {
        height: 95vh;
        border-radius: 0;
        box-shadow: none;
      }

      .chat-header {
        font-size: 16px;
        padding: 12px;
      }

      .chat-messages {
        padding: 10px;
      }

      .chat-input {
        padding: 10px;
        flex-direction: column;
      }

      .chat-input input {
        font-size: 13px;
        padding: 10px;
      }

      .chat-input button {
        width: 100%;
        font-size: 13px;
        padding: 10px;
      }

      .bubble-user, .bubble-bot {
        font-size: 13px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">Commute Ai-wear</div>
    <div class="chat-messages" id="chatMessages">
      <!-- mensajes se insertan aquí -->
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Escriba su consulta aquí..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");

    async function sendMessage() {
      const question = userInput.value.trim();
      if (!question) return;

      // Mostrar mensaje del usuario
      const userBubble = document.createElement("div");
      userBubble.className = "bubble-user";
      userBubble.innerText = question;
      chatMessages.appendChild(userBubble);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      userInput.value = "";

      // Mostrar mensaje de "Pensando..."
      const botBubble = document.createElement("div");
      botBubble.className = "bubble-bot";
      botBubble.innerText = "Pensando...";
      chatMessages.appendChild(botBubble);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        botBubble.innerText = data.answer || "No se pudo obtener respuesta.";
        chatMessages.scrollTop = chatMessages.scrollHeight;
      } catch (err) {
        botBubble.innerText = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
