<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Commute AI-wear</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .ai-container {
      width: 100%;
      max-width: 380px;
    }

    .ai-response {
      background: white;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      position: relative;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 16px;
      background: none;
      border: none;
      color: #000;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
    }

    .ai-input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .ai-button {
      width: 100%;
      background-color: #000;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .ai-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="ai-container">
    <div id="responseContainer" style="display: none;" class="ai-response">
      <button class="close-button" onclick="closeResponse()">Cerrar</button>
      <div id="responseText">Respuesta aquí</div>
    </div>

    <input type="text" id="userInput" class="ai-input" placeholder="Escriba su consulta aquí" />
    <button class="ai-button" onclick="askAI()">
      ↑
    </button>
  </div>

  <script>
    async function askAI() {
      const input = document.getElementById("userInput");
      const responseContainer = document.getElementById("responseContainer");
      const responseText = document.getElementById("responseText");
      const question = input.value.trim();

      if (!question) {
        responseText.innerText = "Por favor escribe una consulta.";
        responseContainer.style.display = "block";
        return;
      }

      responseText.innerText = "Pensando...";
      responseContainer.style.display = "block";

      try {
        const res = await fetch("https://commute-ai.vercel.app/api/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        responseText.innerText = "Commute AI-wear: " + (data.answer || "No se pudo obtener respuesta.");
      } catch (err) {
        responseText.innerText = "Error al conectar con Commute AI-wear: " + err.message;
      }

      input.value = "";
    }

    function closeResponse() {
      const responseContainer = document.getElementById("responseContainer");
      responseContainer.style.display = "none";
    }
  </script>

</body>
</html>
