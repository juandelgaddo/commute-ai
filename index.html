<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Commute AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: transparent;
      margin: 0;
      padding: 20px;
    }

    .chat-container {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Montserrat', sans-serif;
      font-style: italic;
      width: 60%;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: black;
      color: white;
      cursor: pointer;
      font-style: italic;
    }

    /* Estilo del modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      position: relative;
      font-style: italic;
      white-space: pre-wrap;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      font-size: 14px;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <input type="text" id="question" placeholder="Escriba su consulta aquÃ­" />
    <button onclick="askAI()">Consultar</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">Cerrar</button>
      <div id="response"></div>
    </div>
  </div>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value.trim();
      const output = document.getElementById("response");
      const modal = document.getElementById("modal");

      if (!question) {
        alert("Por favor escribe una pregunta.");
        return;
      }

      output.innerText = "Pensando...";
      modal.style.display = "flex";

      try {
        const res = await fetch("https://commute-ai.vercel.app/api/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        output.innerText = data.answer || "No se pudo obtener respuesta.";
      } catch (err) {
        output.innerText = "Error al conectar con la IA: " + err.message;
      }
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>

</body>
</html>
