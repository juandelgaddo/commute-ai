<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commute AI-wear</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: transparent;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .chat-container {
      max-width: 600px;
      width: 90%;
      margin: 20px auto;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #userInput {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }

    #sendButton {
      background: black;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #sendButton:hover {
      background: #333;
    }

    .response-box {
      position: relative;
      background: white;
      border-radius: 14px;
      padding: 20px;
      margin-top: 20px;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 14px;
      border: none;
      background: none;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .response-text {
      max-height: 4.5em; /* 3 líneas aprox */
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .response-box.expanded .response-text {
      max-height: 1000px;
    }

    .toggle-text {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      cursor: pointer;
      user-select: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="input-group" id="inputGroup">
      <input type="text" id="userInput" placeholder="Escriba su consulta aquí">
      <button id="sendButton">Consultar</button>
    </div>

    <div class="response-box hidden" id="responseBox">
      <button class="close-btn" onclick="closeResponse()">Cerrar</button>
      <div class="response-text" id="responseText"></div>
      <div class="toggle-text" id="toggleText" onclick="toggleExpand()">Continuar leyendo</div>
    </div>
  </div>

  <script>
    const sendButton = document.getElementById("sendButton");
    const userInput = document.getElementById("userInput");
    const responseBox = document.getElementById("responseBox");
    const responseText = document.getElementById("responseText");
    const toggleText = document.getElementById("toggleText");
    const inputGroup = document.getElementById("inputGroup");

    sendButton.addEventListener("click", async () => {
      const question = userInput.value.trim();
      if (!question) return;

      inputGroup.classList.add("hidden");
      responseBox.classList.remove("hidden");
      responseText.innerText = "Pensando...";

      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        const answer = data.answer || "No se pudo obtener respuesta.";
        responseText.innerText = answer;

        // Si la respuesta es corta, oculta "Continuar leyendo"
        if (answer.length < 300) {
          toggleText.style.display = "none";
        } else {
          toggleText.style.display = "block";
        }
      } catch (err) {
        responseText.innerText = "Error: " + err.message;
        toggleText.style.display = "none";
      }
    });

    function closeResponse() {
      responseBox.classList.remove("expanded");
      responseBox.classList.add("hidden");
      inputGroup.classList.remove("hidden");
      userInput.value = "";
    }

    function toggleExpand() {
      responseBox.classList.toggle("expanded");
      toggleText.textContent = responseBox.classList.contains("expanded") ? "Mostrar menos" : "Continuar leyendo";
    }
  </script>

</body>
</html>
